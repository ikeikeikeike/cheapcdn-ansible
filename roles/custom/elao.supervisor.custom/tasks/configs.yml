---

- name: configs > Templates
  template:
    src:  "{{ item.template|default(elao_supervisor_configs_template) }}"
    dest: "{{ elao_supervisor_configs_dir }}/{{ item.file }}"
  with_items: "{{ elao_supervisor_configs }}"
  notify:
    - supervisor restart

- name: configs > Exclusive - find files
  command: "find -type f -printf '%P\n'"
  args:
    chdir: "{{ elao_supervisor_configs_dir }}"
  changed_when: false
  register: __elao_supervisor_configs_find_output
  when: elao_supervisor_configs_exclusive

- name: configs > Clean
  file:
    path:  "{{ elao_supervisor_configs_dir }}/{{ item }}"
    state: absent
  when: elao_supervisor_configs_exclusive and (item not in elao_supervisor_configs|map(attribute='file'))
  with_items: "{{ __elao_supervisor_configs_find_output.stdout_lines }}"
  notify:
    - supervisor restart
