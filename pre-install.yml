---

- name: pre-provisining for cheapcdn

  vars_files:
    - vars/secret.yml
    - vars/main.yml

  sudo: yes
  hosts: production
  # hosts: logger
  # hosts: vagrant

  strategy: free

  gather_facts: False
  pre_tasks:
   - name: Install python for Ansible
     raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal python-zipstream)
     changed_when: False
   - setup: # aka gather_facts

   - name: digialocean agent
     shell: curl -sSL https://agent.digitalocean.com/install.sh | sh

