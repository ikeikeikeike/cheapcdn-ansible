# Golang
#
go_tarball: "go1.8.linux-amd64.tar.gz"
go_tarball_checksum: "sha256:53ab94104ee3923e228a2cb2116e5e462ad3ebaeea06ff04463479d7f12d27ca"
go_version_target: "go version go1.8 linux/amd64"



# Ruby for Einhorn
#
rbenv:
  env: user
  version: v1.0.0
  default_ruby: 2.3.3
  rubies:
    - version: 2.3.3

rbenv_users:
  - "{{ username }}"

cheapcdn:
  sock: /tmp/einhorn.sock

# Supervisor
#
elao_supervisor_configs:
  - file:     cheapcdn.conf
    template: configs/program_prod.conf.j2
    config: |
        [program:cheapcdn]
        command=/home/{{ username }}/.rbenv/shims/einhorn
                        -b 127.0.0.1:8888
                        -e /tmp/einhorn.pid
                        -d /tmp/einhorn.sock -- ./cheapcdn
                                                  -user {{ cheapcdn_user }}
                                                  -pass {{ cheapcdn_pass }}
                                                  -salt {{ cheapcdn_salt }}
                                                  -dest http://127.0.0.1:9091

        directory=/home/{{ username }}/go/src/github.com/ikeikeikeike/cheapcdn

        user={{ username }}

        autostart=true
        autorestart=true
        redirect_stderr=true

        startsecs=5
        startretries=10

        stdout_logfile=/var/log/supervisor/cheapcdn.log
        stdout_logfile_maxbytes=50MB
        stdout_logfile_backups=10
