# Nginx
nginx_worker_processes: "auto"
nginx_worker_connections: 10240
nginx_multi_accept: "on"
nginx_client_max_body_size: "500M"
# nginx_accept_mutex_delay: "100ms"

nginx_extra_conf_options: |
  worker_rlimit_nofile 30720;

nginx_server_tokens: "off"
nginx_tcp_nopush: "on"

nginx_extra_http_options: |
  gzip on;

  proxy_read_timeout        120;
  proxy_send_timeout        120;
  proxy_connect_timeout     120;

  proxy_intercept_errors    on;

  proxy_set_header          Connection 'keep-alive';
  proxy_set_header          X-Real-IP $remote_addr;
  proxy_set_header          X-Scheme $scheme;
  proxy_set_header          X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header          Host $http_host;

nginx_upstreams:
  - name: object_backend
    keepalive: 64
    servers: {
      "127.0.0.1:8888"
    }

nginx_remove_default_vhost: true
nginx_vhosts:
  - listen: "[::]:80 ipv6only=off"
    server_name: "{{ domain_name }}"
    root: "/home/{{ username }}/object"
    access_log: "/var/log/nginx/cheapcdn_error.log"
    error_log: "/var/log/nginx/cheapcdn_access.log"
    extra_parameters: |
        location / {
            proxy_pass http://object_backend;
        }

# Minio
minio_user: "{{ username }}"
minio_group: "{{ username }}"
minio_server_datadirs:
  - "/home/{{ username }}/object"

# Swapfile
swap_file_path: /swapfile
swap_file_size_gb: 1

# Golang
go_tarball: "go1.8.linux-amd64.tar.gz"
go_tarball_checksum: "sha256:53ab94104ee3923e228a2cb2116e5e462ad3ebaeea06ff04463479d7f12d27ca"
go_version_target: "go version go1.8 linux/amd64"
