# Ruby for Einhorn
#
rbenv:
  env: user
  version: v1.0.0
  default_ruby: 2.3.3
  rubies:
    - version: 2.3.3

rbenv_users:
  - "{{ username }}"

cheapcdn:
  pid: /home/{{ username }}/einhorn.pid
  sock: /home/{{ username }}/einhorn.sock
  expires: 3  # days

# Supervisor
#
# http://nina.{{ domain_name }}
#
elao_supervisor_configs:
  - file:     cheapcdn.conf
    template: configs/program_prod.conf.j2
    config: |
        [program:cheapcdn]
        environment=LC_ALL=en_US.UTF-8

        command=/home/{{ username }}/.rbenv/shims/einhorn
                    -b 127.0.0.1:8888
                    -e {{ cheapcdn.pid }}
                    -d {{ cheapcdn.sock }}
                        -- ./cheapcdn
                             -user {{ cheapcdn_user }}
                             -pass {{ cheapcdn_pass }}
                             -salt {{ cheapcdn_salt }}
                             -dsn  {{ cheapcdn_dsn }}
                             -src  http://127.0.0.1:8888

        directory=/home/{{ username }}/go/src/github.com/ikeikeikeike/cheapcdn

        user={{ username }}

        autostart=true
        autorestart=true

        startsecs=5
        startretries=10

        redirect_stderr=true
        stdout_logfile=/var/log/supervisor/cheapcdn.log
        stdout_logfile_maxbytes=50MB
        stdout_logfile_backups=10

  - file:     gunicorn.conf
    template: configs/program_prod.conf.j2
    config: |
        [program:gunicorn]
        environment=LC_ALL=en_US.UTF-8,
                    PATH=/home/cheap/venv/bin:%(ENV_PATH)s

        command=/home/{{ username }}/venv/bin/gunicorn
                    --worker-class gevent
                    --env DJANGO_SETTINGS_MODULE=scraper.settings_production
                        scraper.wsgi

        directory=/home/{{ username }}/panglao-scraper/scraper

        user={{ username }}

        autostart=true
        autorestart=true

        startsecs=5
        startretries=10

        redirect_stderr=true
        stdout_logfile=/var/log/supervisor/gunicorn.log
        stdout_logfile_maxbytes=50MB
        stdout_logfile_backups=10

  - file:     celery.conf
    template: configs/program_prod.conf.j2
    config: |
        [program:celery]
        environment=LC_ALL=en_US.UTF-8,
                    DJANGO_SETTINGS_MODULE=scraper.settings_production

        command=/home/{{ username }}/venv/bin/celery
                    -n worker@cheapcdn.net
                    -A scraper worker
                    -l info
                    -P gevent
                    -c 30

        directory=/home/{{ username }}/panglao-scraper/scraper

        user={{ username }}

        autostart=true
        autorestart=true

        startsecs=5
        startretries=10

        redirect_stderr=true
        stdout_logfile=/var/log/supervisor/celery.log
        stdout_logfile_maxbytes=50MB
        stdout_logfile_backups=10
